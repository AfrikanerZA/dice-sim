<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/diceStyle.css">
        <link rel="stylesheet" href="css/scoreboard.css">
        <link rel="stylesheet" href="css/buttonsStyle.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

        <title>Dice Sim</title>
    </head>
    <body>
        <main id="layout">
            <section id="scoreboard">
                <div id="scoreboardText">
                    <p>Scoreboard</p>
                </div>
                
                <div id="players">
                    <div class="playersSpace">
                        <span>Player 1: </span>
                        <span id="player1Score">0</span>
                    </div>

                    <div class="playersSpace">
                        <span>Player 2: </span>
                        <span id="player2Score">0</span>
                    </div>
                </div>

                <button class="styleBtn" id="clearMobile" type="button" onclick="clear()">Clear</button>
            </section>
        
            <section id="centerContainer">
                <div id="centerContent">
                    <h1>Dice Sim</h1>

                    <div id="contentRow">
                        <div class="contentColumn">
                            <span>Player 1</span>
                            <div class="randomDiceContainer">
                                <img src="images/dice1.png" class="playerDice1" alt="dice1">
                                <img src="images/dice2.png" class="playerDice1" alt="dice2">
                                <img src="images/dice3.png" class="playerDice1" alt="dice3">
                                <img src="images/dice4.png" class="playerDice1" alt="dice4">
                                <img src="images/dice5.png" class="playerDice1" alt="dice5">
                                <img src="images/dice6.png" class="playerDice1" alt="dice6">
                            </div> 
                        </div>

                        <div class="contentColumn">
                            <span>Player 2</span>
                            <div class="randomDiceContainer">
                                <img src="images/dice1.png" class="playerDice2" alt="dice1">
                                <img src="images/dice2.png" class="playerDice2" alt="dice2">
                                <img src="images/dice3.png" class="playerDice2" alt="dice3">
                                <img src="images/dice4.png" class="playerDice2" alt="dice4">
                                <img src="images/dice5.png" class="playerDice2" alt="dice5">
                                <img src="images/dice6.png" class="playerDice2" alt="dice6">
                            </div> 
                        </div>
                    </div>

                    <div id="btnLayout">
                        <button class="styleBtn" type="button" onclick="randomDiceFun()">Roll</button>
                        <button class="styleBtn" id="clearNotMobile" type="button" onclick="clear()">Clear</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
